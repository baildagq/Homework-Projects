<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title> {{ page_title }} </title>
</head>

<body class="ac-gn-current-support">
	<div class="Section Section--main">
		<div class="Section-content">
			<div id="main" role="main">
				<div>
					<!-- Start : Input Search Bar -->
					<div class="SearchBar">
						<form action="search" method="get" id="searchForm" class="Search-form">
							<input class="SearchForm-input" id="searchInput" placeholder="fool search" name="text" spellcheck="false" type="text" value="{{ user_input }}" role="combobox">
							<button class="SearchForm-submit" type="submit"> </button>
						</form>
					</div>
					<!--  End : Input Search Bar -->

					<div class="SearchResults">
						<div aria-live="polite" role="status" id="updateResultsText">
							<span class="SearchResults-count"> <span id="total_rslt">已找到 {{ result_count }} 个结果，用时 {{ timer }} 秒 </span>
						</div>

						<!--  Managed Answer -->
						<ul class="SearchResultsList SearchResults-list js-searchResultsList u-md-size-8-12" id="results-Support-ul" aria-labelledby="paginationLabelText">

							{% for item in item_list %}
							<li class="SearchResult SearchResult--document"><a class="SearchResult-headingLink" href="{{ item.url }} "><h2 class="SearchResult-heading"> {{ item.title }} </h2><p class="SearchResult-description"><span class="SearchResult-date"> {{ item.date }} </span><span>{% autoescape off %} {{ item.brief }} {% endautoescape off %}</span></p></a></li>
							{% endfor %}

							<input type="hidden" id="invokeDTM" value="invokeDTM"></ul>

							<nav class="SearchPagination">
								<form class="SearchPagination-form" action="search" method="get">
									<input type="hidden" name="text" value="{{ user_input }}" />
									<a class="SearchPagination-paddle SearchPagination-paddle--left">
							</a>
									<span class="SearchPagination-count">  <input class="SearchPagination-input" name="pager" type="text" value="{{ current_page }}">
								<span>/</span>
									<span id="totalPages"> {{ total_pages }} </span>
									</span>
									<a class="SearchPagination-paddle SearchPagination-paddle--right">
							</a>
								</form>
							</nav>
					</div>
				</div>
			</div>
			<!--/main-->
		</div>
	</div>
</body>

</html>
